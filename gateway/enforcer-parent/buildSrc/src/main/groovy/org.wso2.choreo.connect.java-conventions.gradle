plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.wso2.org/nexus/content/groups/wso2-public/')
    }

    maven {
        url = uri('https://maven.wso2.org/nexus/content/repositories/releases/')
    }

    maven {
        url = uri('https://maven.wso2.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'org.wso2.choreo.connect'
version = '1.2.0-m1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

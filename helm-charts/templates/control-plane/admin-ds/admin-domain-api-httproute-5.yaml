{{- if .Values.wso2.apk.cp.enabled }}
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-httproute-5
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "admin-domain-service"
    api-version: "1.0.0"
spec:
  hostnames:
  - "{{ .Values.wso2.apk.listener.hostname | default "api.am.wso2.com"}}"
  rules:
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/system-scopes"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/system-scopes"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/system-scopes/role-aliases"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/system-scopes/role-aliases"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/system-scopes/role-aliases"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/system-scopes/role-aliases"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/roles/(.*)"
      method: "HEAD"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/roles/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/tenant-theme"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/tenant-theme"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/tenant-theme"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/tenant-theme"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/tenant-config"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/tenant-config"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/tenant-config"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/tenant-config"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/tenant-config-schema"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/tenant-config-schema"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/key-managers"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/key-managers"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/key-managers"
      method: "POST"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/key-managers"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/key-managers/(.*)"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/key-managers/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/key-managers/(.*)"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/key-managers/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/key-managers/(.*)"
      method: "DELETE"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/key-managers/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/admin/key-managers/discover"
      method: "POST"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/admin/key-managers/discover"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
  parentRefs:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    name: "default"
    sectionName: "httpslistener"
{{- end -}}

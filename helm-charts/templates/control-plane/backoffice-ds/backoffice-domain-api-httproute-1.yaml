{{- if .Values.wso2.apk.cp.enabled }}
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-httproute-1
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "backoffice-domain-service"
    api-version: "1.0.0"
spec:
  hostnames:
  - "{{ .Values.wso2.apk.listener.hostname | default "api.am.wso2.com"}}"
  rules:
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/definition"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/definition"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/resource-paths"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/resource-paths"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/thumbnail"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/thumbnail"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/thumbnail"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/thumbnail"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/documents"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/documents"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/documents"
      method: "POST"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/documents"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/documents/(.*)"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/documents/\\2"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/documents/(.*)"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/documents/\\2"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/documents/(.*)"
      method: "DELETE"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/documents/\\2"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/documents/(.*)/content"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/documents/\\2/content"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/backoffice/apis/(.*)/documents/(.*)/content"
      method: "POST"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/backoffice/apis/\\1/documents/\\2/content"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  parentRefs:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    name: "default"
    sectionName: "httpslistener"
{{- end -}}
